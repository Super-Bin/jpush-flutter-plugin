// 工程基本配置
ext {
    isGoogle = false
    jpushVersion = '4.8.5'
    jcoreVersion = '4.0.0'

    // 控制开关，本来应该用命令行配置 -PuseGoogle="true"，不知道怎么加入，就在这里配置了一下，让build.gradle能找到这个变量
    // 注释掉这个配置，project.hasProperty("useGoogle") 就为false，打开的话不管值是什么表达式都为true
//    useGoogle = false
    // 以下测试参数
    DEF_APKTYPE_XTC = "xiaomi"
    // gradle assembleRelease -P${参数名}=${参数值}
    //在jenkins或者本地执行 gradlew clean assembleDebug -PAPK_TYPE="okii" 则可以传递参数 APK_TYPE
    apkType = project.hasProperty('APK_TYPE') ? APK_TYPE : DEF_APKTYPE_XTC
}